<body>
    <script>
        var re = /(`)(.+?)(`)/g
        
        var str = '1`1111`23`222`23``'

        // console.log(str)

        var newStr = str.replace(re, function($0, $1, $2, $3, $4, $5) {
            return `<code>${$2}</code>`
        })

        console.log(newStr)
        
    </script>
